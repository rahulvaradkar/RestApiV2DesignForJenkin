<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JUnit reporter for QUnit</title>
	<script src="https://code.jquery.com/qunit/qunit-2.6.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.6.1.css">
	<link rel="stylesheet" href="qunit.css">
	<script src="globals.js"></script>
	<script src="test.js"></script>
	<script src="NeighbourhoodTest.js"></script>
	<script src="Whiteboard.js"></script>
	<script src="Collaboration.js"></script>
	<script src="Relation.js"></script>
	<script src="Grid.js"></script>
	<script>
		QUnit.config.reorder = false;
	</script>
	<script src="qunit-reporter-junit.js"></script>
	<script src=" http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		// New API
		QUnit.jUnitDone(function(data) {
			var console = window.console;
			if (console) {
			
				console.log(data);
				$('#junitresult').hide();
				document.getElementById("junitresult").innerHTML = data.xml;
				}			
		});
		
	</script>
	<script src="qunit-reporter-junit.test.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<br><br><br><br>
	<div id="junitresult" value="abc"></div>
</body>
</html>
