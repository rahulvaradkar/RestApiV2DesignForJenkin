<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <script src="https://code.jquery.com/qunit/qunit-2.6.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    QUnit.config.reorder = false;
  </script>
  <script src="scripts/qunit-reporter-junit.js"></script>
  <script src="scripts/globals.js"></script>
  <script src="scripts/TestUtils.js"></script>
  <script>
    // New API
    QUnit.jUnitDone(function(data) {
      var console = window.console;
      if (console) {
        console.log(data.xml);
        document.getElementById('myid').innerHTML = data.xml;
      }
    });
  </script>
  <script src="scripts/tests.js"></script>
  <script src="scripts/UserTests.js"></script>
  <script src="scripts/MemberTests.js"></script>
  <script src="scripts/CollaborationTests.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.6.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="myid">Once tests have run successfully, they will be translated to JUnit-style XML report. This is done to let PhantomJS pick up the xml and save it in a file that can be in turn passed on to Jenkins.</div>
</body>
</html>
