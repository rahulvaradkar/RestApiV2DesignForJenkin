<html>
<head>

<title>Comment</title>

<script language="javascript">

	function initPage()
	{
		var existingComment = window.dialogArguments;
		comment.value = existingComment

	}

	function dlgOK()
	{
		var newComment = comment.value;

		if (newComment == null)
			newComment = ""

		window.returnValue = newComment;
		window.close();

	}

</script>

</head>

<LINK REL=STYLESHEET TYPE="text/css" HREF="../css/stylesheet.css" TITLE="stylesheet">



<body onload="javascript:initPage()" >

<br>
<textarea id="comment" value="" style="height:100;width:500"></textarea>
<br>
<br>
<input type='button' onclick="dlgOK()" value=" OK ">
<input type='button' onclick="window.close();" value=" Cancel ">
</body>
</head>
</html>
